<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Guesssss!!!</title>
</head>
<body>
  <div id="wrapper">
    <h1>Guess the number</h1>
    <p>try and guess a random number between 1 and 100</p>
    <p>You have 10 attempts to guess the right number</p>
    <br>
    <form action="" class="form">
      <label for="guessField" id="guess">Guess a number</label>
      <input type="text" id="guessField" class="guessField" placeholder="Enter Guess!!">
      <button type="submit" id="subt" value="submit guess" class="guessSubmit">submit</button>
    </form>
    <div class="resultParas">
      <p>Previous Guesses: <span class="guesses"></span></p>
      <p>Guess Remaininig: <span class="lastResult">10</span></p>
      <p class="lowOrHi"></p>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
