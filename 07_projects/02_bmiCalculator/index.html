<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>BMI Calculator</h1>
  <p>Enter your height in cm and weight in kg to calculate your Body Mass Index (BMI).</p>

  <label for="height">Height (cm):</label>
  <input type="number" id="height" name="height" placeholder="Enter height">

  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" name="weight" placeholder="Enter weight">

  <button id="calculate">Calculate</button>

  <div id="result"></div>

  <p>BMI Categories:</p>
  <ul>
    <li>Underweight = < 18.5</li>
    <li>Normal weight = 18.5–24.9</li>
    <li>Overweight = 25–29.9</li>
    <li>Obesity = BMI of 30 or greater</li>
  </ul>
</body>
<script src="index.js"></script>
</html>
