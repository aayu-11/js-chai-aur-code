<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body style="background-color: black; color: white;">
  <ul class="language">
    <li>javascript</li>
  </ul>
</body>
<script>
  // function addLanguage(lang){
  //   const li = document.createElement('li')
  //   li.innerHTML = `${lang}`   // whole tree is traversed to add this text
  //   document.querySelector('.language').appendChild(li)
  // }
  // addLanguage('python')
  // addLanguage('java')

  // better approach to do the same thing

  function addOptiLanguag(lang){
    const li = document.createElement('li')
    li.appendChild(document.createTextNode(lang))
    document.querySelector('.language').appendChild(li)
  }
  addOptiLanguag('python')
  addOptiLanguag('java')
  addOptiLanguag('goLLang')
  const secondLang = document.querySelector('li:nth-child(2)')
  secondLang.appendChild(document.createTextNode(' (second)'))
  // seccondLang.style.color = 'red'

  const newli = document.createElement('li')
  newli.textContent = 'C++'
  secondLang.replaceWith(newli)

  //edit
  const firstLang = document.querySelector('li:first-child')
  firstLang.textContent =  'typescript'

  //remove
  const lastLang = document.querySelector('li:last-child')
  lastLang.remove()

  
</script>
</html>
